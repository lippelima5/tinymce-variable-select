<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/style.css" />

    <title>TinyMCE Plugin Variable Select</title>
  </head>
  <body>
    <textarea id="editor">Hello, World!</textarea>
  </body>
  <footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./assets/tinymce.min.js"></script>

    <script>
      $(document).ready(function () {
        tinymce.init({
          selector: "textarea#editor",
          plugins: "variable variable_select",
          toolbar: "variable variable_select",
          
    variable_mapper: {
      username: "Account ID",
        email: "E-mail address"
    },
    
    variable_valid: ["username", "sender", "phone", "community_name", "email"],

    //add variables he  
          variables: [
            {value: "one", text: "One"},
            {value: "two", text: "Two"},
          ],
        });
      });
    </script>
  </footer>
</html>
